<!DOCTYPE html>
<html >

<head>
  
  <title>dynamic content</title>
  <style>
    img {
      position: relative;
      top: 100px;
    }

    #img1 {
      left: 50px;
    }

    #img2 {
      left: 100px;
    }
  </style>
</head>

<body>
  <img src="img.jpg" onmousedown="grab(event)" id="img1">
  <img src="img.jpg" onmousedown="grab(event)" id="img2">

  <script>
    

    var doc;
    function grab(evt) {
      console.log(evt);
     doc = evt.currentTarget;
      console.log(doc);

      document.addEventListener("mousemove", move, true);
      document.addEventListener("mouseup", drop, true);
    }

    function move(ev) {
      doc.style.left = ev.clientX + "px";
      doc.style.top = ev.clientY + "px";
    }

    function drop(ev) {
      document.removeEventListener('mouseup', drop, true);
      document.removeEventListener('mousemove', move, true);
    }
  </script>
</body>

</html>
